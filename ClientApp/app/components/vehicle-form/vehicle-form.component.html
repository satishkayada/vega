<h1>New Vahicle</h1>
<form action="Submit">
    <div class="form-group">
        <label>Make</label>
        <!-- <select id="make" class="form-control" (change)="onMakeChanges()"  [(ngModel)]="vahicle.make" name="make"> -->
        <select id="make" class="form-control" (change)="onMakeChanges()" [(ngModel)]="vahicle.make" name="make">
        <option></option>
        <option *ngFor="let m of makes" value="{{m.ID}}" > {{m.name}} </option>
        </select>
    </div>
    <div class="form-group">
        <label>Model</label>
        <select id="model" class="form-control"></select>
        <!-- <option></option>
        <option *ngFor="let m of models" value="{{m.ID}}" > {{m.name}} </option> -->
    </div>
</form>
